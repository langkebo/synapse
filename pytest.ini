[tool:pytest]
# pytest 配置文件

# 测试发现
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 最小版本
minversion = 6.0

# 添加选项
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --disable-warnings
    --maxfail=5
    --capture=no
    -ra

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    slow: 慢速测试
    requires_synapse: 需要 Synapse 环境的测试
    requires_redis: 需要 Redis 的测试
    requires_postgres: 需要 PostgreSQL 的测试
    friends: 好友功能测试
    cache: 缓存功能测试
    deployment: 部署功能测试
    monitoring: 监控功能测试
    security: 安全功能测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:twisted.*
    ignore::UserWarning:synapse.*
    ignore::ResourceWarning

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 异步测试支持
asyncio_mode = auto

# 覆盖率配置（如果使用 pytest-cov）
# --cov=synapse
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# 并行测试（如果使用 pytest-xdist）
# -n auto

# 测试超时（如果使用 pytest-timeout）
# --timeout=300

# JUnit XML 报告
# --junitxml=test-results.xml

# HTML 报告（如果使用 pytest-html）
# --html=test-report.html
# --self-contained-html