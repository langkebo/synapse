worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # JSON Log Format for monitoring
    log_format main escape=json '{
        "time":"$time_local",
        "server":"$server_name",
        "client_ip":"$remote_addr",
        "method":"$request_method",
        "uri":"$request_uri",
        "status":$status,
        "bytes":$body_bytes_sent,
        "ua":"$http_user_agent"
    }';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Upstream with Keepalive
    upstream synapse_backend {
        server synapse:8008;
        keepalive 64;
    }

    # =====================================================
    # Server 1: cjystx.top - 仅用于.well-known服务发现
    # =====================================================
    server {
        listen 80;
        listen [::]:80;
        server_name cjystx.top www.cjystx.top;

        # 强制HTTPS重定向
        location / {
            return 301 https://cjystx.top$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name cjystx.top www.cjystx.top;

        # SSL/TLS Configuration
        ssl_certificate /etc/nginx/ssl/cjystx.top/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/cjystx.top/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 1.1.1.1 valid=300s;
        resolver_timeout 5s;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

        # =====================================================
        # .well-known 服务发现端点 - 核心功能
        # =====================================================
        location /.well-known/matrix/server {
            default_type application/json;
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin "*";
            add_header Cache-Control "max-age=3600";
            # 返回Matrix服务器地址（对外暴露的地址）
            return 200 '{"m.server":"matrix.cjystx.top:443"}';
        }

        location /.well-known/matrix/client {
            default_type application/json;
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin "*";
            add_header Cache-Control "max-age=3600";
            # 返回客户端API的基础URL
            return 200 '{"m.homeserver":{"base_url":"https://matrix.cjystx.top"}}';
        }

        # .well-known 其他标准端点
        location /.well-known/host-meta {
            default_type application/xrd+xml;
            add_header Content-Type "application/xrd+xml";
            add_header Access-Control-Allow-Origin "*";
            return 200 '<?xml version="1.0"?>
<XRD xmlns="http://docs.oasis-open.org/ns/xri/xrd-1.0">
  <Link rel="lrdd" type="application/xrd+xml" template="https://cjystx.top/.well-known/webfinger?q={uri}"/>
</XRD>';
        }

        location /.well-known/webfinger {
            default_type application/json;
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin "*";
            return 200 '{}';
        }

        # =====================================================
        # 安全: 禁止其他所有流量
        # =====================================================
        location / {
            return 403 "Service discovery only. Matrix API not available on this domain.";
        }
    }

    # =====================================================
    # Server 2: matrix.cjystx.top - 真实Matrix服务器
    # =====================================================
    server {
        listen 80;
        listen [::]:80;
        server_name matrix.cjystx.top;

        # 生产环境应直接重定向到HTTPS
        location / {
            return 301 https://matrix.cjystx.top$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name matrix.cjystx.top;

        # SSL/TLS Configuration (强化安全)
        ssl_certificate /etc/nginx/ssl/matrix.cjystx.top/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/matrix.cjystx.top/privkey.pem;
        ssl_protocols TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 1.1.1.1 valid=300s;
        resolver_timeout 5s;

        # HSTS (包含子域名)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # 安全响应头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Proxy Headers (隐藏后端信息)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # 移除可能暴露内部信息的头
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;

        # Timeouts (生产环境优化)
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;

        # =====================================================
        # Matrix API 代理 - 完整功能
        # =====================================================
        location / {
            proxy_pass http://synapse_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # WebSocket 支持 (用于实时功能)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 3600s;
            proxy_connect_timeout 3600s;
        }

        # 媒体文件代理
        location /_matrix/media/ {
            proxy_pass http://synapse_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # 下载代理 (大文件)
        location /_matrix/client/r0/room_ids/ {
            proxy_pass http://synapse_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
        }
    }

    # =====================================================
    # 默认server - 捕获未知host
    # =====================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        return 444;
    }

    server {
        listen 443 default_server;
        listen [::]:443 default_server;
        server_name _;

        ssl_certificate /etc/nginx/ssl/default/default.crt;
        ssl_certificate_key /etc/nginx/ssl/default/default.key;

        return 444;
    }
}
