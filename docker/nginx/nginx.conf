events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Upstream definitions
    upstream synapse_client {
        server synapse-rust:8008;
        keepalive 64;
    }

    # HTTP server - redirects to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name cjystx.top matrix.cjystx.top;

        # ACME challenge for Let's Encrypt (if using)
        location /.well-known/acme-challenge/ {
            root /var/www/acme;
            try_files $uri =404;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server for service discovery (cjystx.top)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name cjystx.top;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Matrix Service Discovery (.well-known)
        location /.well-known/ {
            root /var/www/html;
            allow all;

            # Matrix server discovery
            location /.well-known/matrix/ {
                # Matrix Server Discover protocol
                location /.well-known/matrix/server {
                    add_header Content-Type application/json;
                    add_header Access-Control-Allow-Origin "*";
                    return 200 '{"m.server": "matrix.cjystx.top:443", "m.identity_server": "https://vector.im"}';
                }

                # Matrix Client Identity (optional)
                location /.well-known/matrix/client {
                    add_header Content-Type application/json;
                    add_header Access-Control-Allow-Origin "*";
                    return 200 '{"m.identity_server": "https://vector.im"}';
                }
            }
        }

        # Health check endpoint
        location /health {
            proxy_pass http://synapse_client;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Return 404 for unknown hosts on cjystx.top
        location / {
            return 404 '{"error": "Matrix server not configured for this host", "errcode": "M_NOT_FOUND"}';
        }

        # Logging
        access_log /var/log/nginx/cjystx_access.log;
        error_log /var/log/nginx/cjystx_error.log;
    }

    # HTTPS server for Matrix Homeserver (matrix.cjystx.top)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name matrix.cjystx.top;

        # SSL Configuration (same as above)
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Matrix Client API (_matrix/client/*)
        location /_matrix/ {
            proxy_pass http://synapse_client;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Connection settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Enable keepalive
            proxy_set_header Connection "";
            tcp_nopush on;
            tcp_nodelay on;

            # Buffer settings for better performance
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 32k;
            proxy_busy_buffers_size 64k;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://synapse_client;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Root redirect to client (if web client is enabled)
        location = / {
            return 302 'https://cjystx.top';
        }

        # Logging
        access_log /var/log/nginx/matrix_access.log;
        error_log /var/log/nginx/matrix_error.log;
    }

    # Direct Federation port 8448 (optional - redirects to main port)
    server {
        listen 8448 ssl http2;
        listen [::]:8448 ssl http2;
        server_name matrix.cjystx.top;

        # SSL Configuration (same as above)
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Redirect federation requests to the main port
        location /_matrix/federation/ {
            proxy_pass http://synapse_client;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering off;
            tcp_nopush on;
            tcp_nodelay on;
        }

        access_log /var/log/nginx/federation_access.log;
        error_log /var/log/nginx/federation_error.log;
    }
}
