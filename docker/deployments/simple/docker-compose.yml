# ============================================================================
# Synapse Rust - 简单部署配置 (适用于 1CPU 2GB 内存服务器)
# ============================================================================
# 
# 服务组成:
# - synapse-rust: Matrix 聊天服务器 (使用 Docker Hub 镜像)
# - db: PostgreSQL 数据库
# - redis: 缓存服务
# - nginx: 反向代理
#
# 内存分配 (总计约 1.5GB):
# - synapse-rust: 256MB
# - postgresql: 512MB
# - redis: 64MB
# - nginx: 32MB
# - 系统预留: ~700MB
#
# 使用方法:
# 1. 复制 .env.example 为 .env 并修改配置
# 2. 运行: docker compose up -d
# ============================================================================

services:
  # ==========================================================================
  # Synapse Rust - Matrix 聊天服务器
  # ==========================================================================
  # 镜像: vmuser232922/synapse-rust:2.0 (Docker Hub)
  # 大小: 61.9MB (distroless 基础镜像)
  # ==========================================================================
  synapse-rust:
    image: vmuser232922/synapse-rust:2.0
    container_name: synapse-rust
    restart: unless-stopped
    ports:
      - "8008:8008"
    environment:
      - DATABASE_URL=postgres://synapse:${DB_PASSWORD:-synapse}@db:5432/synapse
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=${RUST_LOG:-warn}
      - RUST_BACKTRACE=${RUST_BACKTRACE:-0}
      - SERVER_NAME=${SERVER_NAME:-cjystx.top}
      - SECRET_KEY=${SECRET_KEY:-change_this_in_production}
      - SYNAPSE_CONFIG_PATH=/app/config/homeserver.yaml
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8008/_matrix/client/versions || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - synapse_network
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:size=10M,mode=1777
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # PostgreSQL - 数据库
  # ==========================================================================
  # 优化配置针对 2GB 内存服务器
  # ==========================================================================
  db:
    image: postgres:15-alpine
    container_name: synapse-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=${DB_PASSWORD:-synapse}
      - POSTGRES_DB=synapse
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse -d synapse"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=384MB
      -c maintenance_work_mem=32MB
      -c work_mem=4MB
      -c max_connections=30
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c wal_buffers=4MB
      -c checkpoint_completion_target=0.9
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Redis - 缓存服务
  # ==========================================================================
  # 用于会话缓存和速率限制
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: synapse-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 48mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 16M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ==========================================================================
  # Nginx - 反向代理
  # ==========================================================================
  # 处理 SSL 终止和请求转发
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: synapse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8448:8448"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.well-known:/var/www/html/.well-known:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      synapse-rust:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 16M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  synapse_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
