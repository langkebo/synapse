# ============================================================================
# Synapse Rust - Simple Deployment Configuration (No Monitoring)
# ============================================================================
# This configuration provides a minimal deployment without monitoring:
# - Synapse Rust (homeserver)
# - PostgreSQL (database)
# - Redis (cache)
# - Nginx (reverse proxy)
# ============================================================================

services:
  # ==========================================================================
  # Core Services
  # ==========================================================================
  synapse-rust:
    image: synapse-rust:${VERSION:-latest}
    build:
      context: ../..
      dockerfile: docker/Dockerfile
      args:
        - BUILD_DATE=${BUILD_DATE:-}
        - VERSION=${VERSION:-0.1.0}
    container_name: synapse-rust
    restart: unless-stopped
    ports:
      - "8008:8008"
    environment:
      - DATABASE_URL=postgres://synapse:${DB_PASSWORD:-synapse}@db:5432/synapse
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=${RUST_LOG:-warn}
      - RUST_BACKTRACE=${RUST_BACKTRACE:-0}
      - SERVER_NAME=${SERVER_NAME:-cjystx.top}
      - SECRET_KEY=${SECRET_KEY:-change_this_in_production}
      - SYNAPSE_CONFIG_PATH=/app/config/homeserver.yaml
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/_matrix/federation/v1/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - synapse_network
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:size=10M,mode=1777
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  db:
    image: postgres:15-alpine
    container_name: synapse-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=${DB_PASSWORD:-synapse}
      - POSTGRES_DB=synapse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse -d synapse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    command: >
      postgres
      -c shared_buffers=64MB
      -c effective_cache_size=192MB
      -c maintenance_work_mem=16MB
      -c work_mem=2MB
      -c max_connections=50

  redis:
    image: redis:7-alpine
    container_name: synapse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

  # ==========================================================================
  # Reverse Proxy
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: synapse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8448:8448"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.well-known:/var/www/html/.well-known:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - synapse-rust
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 16M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  synapse_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
