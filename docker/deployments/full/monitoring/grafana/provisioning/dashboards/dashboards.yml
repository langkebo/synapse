# ============================================================================
# Grafana Dashboard Provisioning
# ============================================================================

apiVersion: 1

providers:
  - name: 'Synapse Rust Dashboards'
    orgId: 1
    folder: 'Synapse'
    folderUid: 'synapse'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
