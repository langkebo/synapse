# ============================================================================
# Prometheus Configuration for Synapse Rust
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'synapse-rust'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  # ==========================================================================
  # Synapse Rust Application Metrics
  # ==========================================================================
  - job_name: 'synapse-rust'
    static_configs:
      - targets: ['synapse-rust:9091']
        labels:
          service: 'synapse-rust'
          component: 'homeserver'
    metrics_path: /metrics
    scrape_interval: 10s

  # ==========================================================================
  # PostgreSQL Metrics (via postgres_exporter)
  # ==========================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['db:5432']
        labels:
          service: 'postgresql'
          component: 'database'

  # ==========================================================================
  # Redis Metrics
  # ==========================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
          component: 'cache'

  # ==========================================================================
  # Node Exporter - System Metrics
  # ==========================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'system'

  # ==========================================================================
  # cAdvisor - Container Metrics
  # ==========================================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          component: 'containers'

  # ==========================================================================
  # Prometheus Self-Monitoring
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # ==========================================================================
  # AlertManager Monitoring
  # ==========================================================================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          component: 'alerting'

  # ==========================================================================
  # Nginx Metrics (if enabled)
  # ==========================================================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
        labels:
          service: 'nginx'
          component: 'proxy'
