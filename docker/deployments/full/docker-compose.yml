# ============================================================================
# Synapse Rust - Full Deployment Configuration
# ============================================================================
# This configuration includes all monitoring components:
# - Prometheus (metrics collection)
# - Grafana (visualization dashboards)
# - AlertManager (alerting)
# - Node Exporter (system metrics)
# - cAdvisor (container metrics)
# ============================================================================

services:
  # ==========================================================================
  # Core Services
  # ==========================================================================
  synapse-rust:
    image: synapse-rust:${VERSION:-latest}
    build:
      context: ../..
      dockerfile: docker/Dockerfile
      args:
        - BUILD_DATE=${BUILD_DATE:-}
        - VERSION=${VERSION:-0.1.0}
    container_name: synapse-rust
    restart: unless-stopped
    ports:
      - "8008:8008"
      - "9091:9091"
    environment:
      - DATABASE_URL=postgres://synapse:${DB_PASSWORD:-synapse}@db:5432/synapse
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=${RUST_LOG:-info}
      - RUST_BACKTRACE=${RUST_BACKTRACE:-1}
      - SERVER_NAME=${SERVER_NAME:-cjystx.top}
      - SECRET_KEY=${SECRET_KEY:-change_this_in_production}
      - SYNAPSE_CONFIG_PATH=/app/config/homeserver.yaml
      - METRICS_ENABLED=true
      - METRICS_PORT=9091
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/_matrix/federation/v1/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - synapse_network
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:size=10M,mode=1777
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9091"
      - "prometheus.io/path=/metrics"

  db:
    image: postgres:15-alpine
    container_name: synapse-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=${DB_PASSWORD:-synapse}
      - POSTGRES_DB=synapse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse -d synapse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=384MB
      -c maintenance_work_mem=32MB
      -c work_mem=4MB
      -c max_connections=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200

  redis:
    image: redis:7-alpine
    container_name: synapse-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 128M

  # ==========================================================================
  # Reverse Proxy
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: synapse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8448:8448"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.well-known:/var/www/html/.well-known:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - synapse-rust
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

  # ==========================================================================
  # Monitoring Stack
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: synapse-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  grafana:
    image: grafana/grafana:10.2.2
    container_name: synapse-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: synapse-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: synapse-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 16M

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: synapse-cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    networks:
      - synapse_network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

networks:
  synapse_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
