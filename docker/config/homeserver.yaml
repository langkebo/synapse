# Synapse Rust Homeserver Configuration
# Reference: synapse-rust project
#
# 服务器名称: cjystx.top
# 服务器地址: matrix.cjystx.top:8008
# 用户格式: @user:cjystx.top

server:
  name: cjystx.top
  host: 0.0.0.0
  port: 8008
  registration_shared_secret: "change_this_in_production_use_secure_random"
  admin_contact: "admin@cjystx.top"
  max_upload_size: 52428800
  max_image_resolution: 33554432
  enable_registration: true
  enable_registration_captcha: false
  background_tasks_interval: 60
  expire_access_token: true
  expire_access_token_lifetime: 3600
  refresh_token_lifetime: 604800
  refresh_token_sliding_window_size: 1000
  session_duration: 86400
  warmup_pool: true

database:
  host: "db"
  port: 5432
  username: "synapse"
  password: "synapse"
  name: "synapse_test"
  pool_size: 20
  max_size: 40
  min_idle: 10
  connection_timeout: 30

redis:
  host: "redis"
  port: 6379
  key_prefix: "synapse:cjystx.top:"
  pool_size: 20
  enabled: true

logging:
  level: "warn"
  format: "json"
  log_file: ""
  log_dir: ""

federation:
  enabled: true
  allow_ingress: true
  server_name: "cjystx.top"
  federation_port: 8448
  connection_pool_size: 10
  max_transaction_payload: 50000
  signing_key: "5XVPWT8O/DyaXT17qJpUnEO5aRl1Cmevojx0+8uPYV8="
  key_id: "ed25519:testkb1OUw"
  ca_file: ""
  client_ca_file: ""

security:
  secret: "e8f6e9a41bfb026417737b52359830aeacd8f54decb50af5697e97a13261f35d"
  expiry_time: 3600
  refresh_token_expiry: 604800
  argon2_m_cost: 8192
  argon2_t_cost: 3
  argon2_p_cost: 2

search:
  elasticsearch_url: "http://localhost:9200"
  enabled: false

rate_limit:
  enabled: true
  default:
    per_second: 10
    burst_size: 20
  endpoints: []
  ip_header_priority: ["x-forwarded-for", "x-real-ip", "forwarded"]
  include_headers: true
  exempt_paths: []
  exempt_path_prefixes: []
  endpoint_aliases: {}

admin_registration:
  enabled: true
  shared_secret: "test_shared_secret"
  nonce_timeout_seconds: 60

worker:
  enabled: false
  worker_app: ""
  metrics_port: 0
  health_port: 0
  replication_port: 0

cors:
  allowed_origins: ["*"]
  allow_credentials: false
  allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowed_headers: ["Authorization", "Content-Type", "X-Requested-With"]
  max_age_seconds: 86400

smtp:
  enabled: false
  host: "localhost"
  port: 25
  username: ""
  password: ""
  from: "Matrix <noreply@cjystx.top>"
  tls: true
  verification_token_expire: 900
  rate_limit:
    per_minute: 3
    per_hour: 10
