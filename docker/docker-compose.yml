services:
  synapse:
    build:
      context: ..
      dockerfile: docker/rust.Dockerfile
    container_name: synapse_rust
    restart: always
    env_file: .env
    environment:
      - RUST_LOG=info
      - SYNAPSE_DATABASE__HOST=db
      - SYNAPSE_DATABASE__NAME=${POSTGRES_DB}
      - SYNAPSE_DATABASE__USERNAME=${POSTGRES_USER}
      - SYNAPSE_DATABASE__PASSWORD=${POSTGRES_PASSWORD}
      - SYNAPSE_REDIS__HOST=${REDIS_HOST}
      - SYNAPSE_CONFIG_PATH=${SYNAPSE_CONFIG_PATH}
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
      - ./media:/app/media:rw
    depends_on:
      - db
      - redis
    networks:
      - matrix_net
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8008/_matrix/client/versions || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:15
    container_name: synapse_postgres
    restart: always
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data:rw
    networks:
      - matrix_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: synapse_redis
    restart: always
    networks:
      - matrix_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    build: ./nginx
    container_name: synapse_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      synapse:
        condition: service_healthy
    networks:
      - matrix_net

networks:
  matrix_net:
    driver: bridge

volumes:
  postgres_data:
