# Loki 配置文件 - 针对1核2GB服务器优化
# 用于日志聚合和分析

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  log_format: json
  # 针对低配置服务器的优化
  http_server_read_timeout: 30s
  http_server_write_timeout: 30s
  http_server_idle_timeout: 120s
  grpc_server_max_recv_msg_size: 4194304  # 4MB
  grpc_server_max_send_msg_size: 4194304  # 4MB

ingester:
  # 生命周期配置
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  
  # 数据块配置 - 针对小内存优化
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_transfer_retries: 0
  
  # WAL配置
  wal:
    enabled: true
    dir: /loki/wal
    checkpoint_duration: 5m
    flush_on_shutdown: true
    replay_memory_ceiling: 100MB  # 降低内存使用

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
    
  filesystem:
    directory: /loki/chunks

# 压缩器配置
compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# 限制配置 - 针对1核2GB服务器
limits_config:
  # 摄取限制
  ingestion_rate_mb: 4  # 降低摄取速率
  ingestion_burst_size_mb: 6
  max_streams_per_user: 10000
  max_line_size: 256KB
  
  # 查询限制
  max_query_length: 12000h
  max_query_parallelism: 16
  max_query_series: 500
  max_concurrent_tail_requests: 10
  
  # 标签限制
  max_label_name_length: 1024
  max_label_value_length: 4096
  max_label_names_per_series: 30
  
  # 块限制
  max_chunk_age: 1h
  chunk_target_size: 1048576  # 1MB
  chunk_encoding: gzip
  
  # 保留期限
  retention_period: 168h  # 7天
  
  # 拒绝旧样本
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  
  # 创建时间限制
  creation_grace_period: 10m
  
  # 分片限制
  max_streams_matchers_per_query: 1000
  max_entries_limit_per_query: 5000
  
  # 每用户限制
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB

# 查询范围配置
query_range:
  # 结果缓存
  results_cache:
    cache:
      enable_fifocache: true
      fifocache:
        max_size_items: 1024
        validity: 24h
  
  # 缓存压缩响应
  cache_results: true
  max_retries: 5
  
  # 分片查询
  split_queries_by_interval: 15m
  align_queries_with_step: true

# 查询调度器
query_scheduler:
  max_outstanding_requests_per_tenant: 256

# 前端配置
frontend:
  max_outstanding_per_tenant: 100
  compress_responses: true
  log_queries_longer_than: 5s

# 前端工作器
frontend_worker:
  frontend_address: 127.0.0.1:9095
  grpc_client_config:
    max_send_msg_size: 104857600  # 100MB

# 规则配置
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# 分析配置
analytics:
  reporting_enabled: false

# 运行时配置
runtime_config:
  file: /loki/runtime.yml

# 表管理器（已弃用但保留兼容性）
table_manager:
  retention_deletes_enabled: true
  retention_period: 168h

# 成员列表配置
memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members:
    - loki:7946

# 通用配置
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# 跟踪配置
tracing:
  enabled: false

# 中文化和本地化
localization:
  timezone: "Asia/Shanghai"
  language: "zh-CN"
  date_format: "2006-01-02 15:04:05"

# 性能优化配置
performance:
  # 内存优化
  target_heap_size: 512MB
  ballast_bytes: 128MB
  
  # 并发控制
  max_concurrent_queries: 8
  max_concurrent_tail_requests: 5
  
  # 缓存优化
  chunk_cache_config:
    enable_fifocache: true
    fifocache:
      max_size_items: 2048
      validity: 1h
  
  index_queries_cache_config:
    enable_fifocache: true
    fifocache:
      max_size_items: 1024
      validity: 5m

# 监控和指标
metrics:
  # Prometheus指标
  prometheus_http_prefix: /metrics
  
  # 自定义指标
  custom_metrics:
    - name: loki_ingester_chunks_created_total
      help: "Total number of chunks created"
      type: counter
    
    - name: loki_ingester_memory_chunks
      help: "Number of chunks in memory"
      type: gauge
    
    - name: loki_distributor_lines_received_total
      help: "Total number of lines received"
      type: counter
    
    - name: loki_query_duration_seconds
      help: "Query duration in seconds"
      type: histogram
      buckets: [0.1, 0.5, 1.0, 2.5, 5.0, 10.0]

# 日志配置
logging:
  level: info
  format: json
  
  # 结构化日志字段
  structured_logging:
    timestamp_field: "timestamp"
    level_field: "level"
    message_field: "message"
    caller_field: "caller"
    
  # 日志轮转
  log_rotation:
    max_size: 100MB
    max_age: 7
    max_backups: 3
    compress: true

# 安全配置
security:
  # TLS配置（如果需要）
  tls:
    cert_file: ""
    key_file: ""
    client_ca_file: ""
    
  # 认证配置
  auth:
    enabled: false
    
  # 访问控制
  access_control:
    default_policy: "allow"
    
# 集群配置
cluster:
  # 单节点模式
  mode: "single-binary"
  
  # 节点标识
  instance_id: "loki-01"
  instance_addr: "127.0.0.1"
  
# 健康检查
health_check:
  path: "/ready"
  port: 3100
  
# API配置
api:
  # 响应限制
  response_timeout: 30s
  max_response_size: 100MB
  
  # CORS配置
  cors:
    enabled: true
    allowed_origins: ["*"]
    allowed_methods: ["GET", "POST", "PUT", "DELETE"]
    allowed_headers: ["*"]

# 调试配置
debug:
  # 启用pprof
  pprof_enabled: false
  pprof_port: 6060
  
  # 详细日志
  verbose_logging: false
  
  # 性能分析
  profiling:
    enabled: false
    cpu_profile_duration: 30s
    memory_profile_rate: 512

# 实验性功能
experimental:
  # 启用新功能
  enable_new_features: false
  
  # 性能优化
  performance_optimizations: true
  
  # 内存优化
  memory_optimizations: true