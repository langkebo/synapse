# 邮件模板
email:
  subjects:
    friend_request: "您收到了新的好友请求"
    friend_request_accepted: "您的好友请求已被接受"
    
  templates:
    friend_request_notification: |
      您好 {receiver_name}，
      
      用户 {sender_name} ({sender_id}) 向您发送了好友请求。
      
      {message}
      
      请登录您的账户查看和处理此请求。
      
      此邮件由系统自动发送，请勿回复。
      
    friend_request_accepted_notification: |
      您好 {sender_name}，
      
      用户 {receiver_name} ({receiver_id}) 已接受您的好友请求。
      
      现在您可以开始聊天了！
      
      此邮件由系统自动发送，请勿回复。

