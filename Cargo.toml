[package]
name = "synapse-rust"
version = "0.1.0"
edition = "2021"
authors = ["Synapse Rust Team"]
description = "Matrix Homeserver implemented in Rust"

[features]
default = ["server"]
server = ["dep:axum", "dep:tower-http"]
python = ["dep:pyo3"]

[dependencies]
# Async runtime
tokio = { version = "1.49", features = ["full"] }
async-trait = "0.1"

# Web framework
axum = { version = "0.8", optional = true }
tower-http = { version = "0.6", optional = true, features = ["fs", "cors", "trace"] }
hyper = "1"

# Database
sqlx = { version = "0.8", features = ["postgres", "runtime-tokio", "chrono", "json"] }
deadpool = "0.12"
deadpool-postgres = "0.12"

# Cache
redis = { version = "0.26", features = ["aio", "tokio-comp"] }
moka = { version = "0.12", features = ["future", "sync"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3"

# Cryptography
rand = "0.8"
sha2 = "0.10"
hmac = "0.12"
base64 = "0.22"
zeroize = "1"

# Configuration
config = "0.14"
dotenvy = "0.15"

# JWT
jsonwebtoken = "9"

# Logging & tracing
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-appender = "0.2"

# Time
chrono = { version = "0.4", features = ["serde"] }
time = "0.3"

# Utilities
thiserror = "1.0"
anyhow = "1.0"
uuid = { version = "1", features = ["v4", "serde"] }
once_cell = "1"
futures = "0.3"
dashmap = { version = "6", features = ["serde"] }
parking_lot = "0.12"
lazy_static = "1"

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# Python bindings
pyo3 = { version = "0.24", optional = true, features = ["extension-module"] }

[dev-dependencies]
tokio-test = "0.4"
cargo-audit = "0.21"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[workspace]
