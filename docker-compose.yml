version: '3.8'

services:
  synapse:
    build: .
    container_name: synapse_rust
    restart: always
    environment:
      - RUST_LOG=info
      - SYNAPSE_CONFIG_PATH=/data/homeserver.yaml
    volumes:
      - ./homeserver.yaml:/data/homeserver.yaml:ro
      - ./media:/data/media
    depends_on:
      - db
      - redis
    networks:
      - matrix_net

  db:
    image: postgres:15-alpine
    container_name: synapse_postgres
    restart: always
    environment:
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=synapse
      - POSTGRES_DB=synapse_test
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - matrix_net

  redis:
    image: redis:7-alpine
    container_name: synapse_redis
    restart: always
    networks:
      - matrix_net

  nginx:
    build: ./nginx
    container_name: synapse_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - synapse
    networks:
      - matrix_net

networks:
  matrix_net:
    driver: bridge

volumes:
  postgres_data:
